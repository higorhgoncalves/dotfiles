# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

windowrule = tile,title:^Lista de amigos$
windowrule = size 410 230,title:^Emoticon!$

windowrule = size 800 600,initialTitle:^Abrir arquivo...$
windowrule = center,initialTitle:^Abrir arquivo...$

windowrule = size 800 600,initialTitle:^Salvar como$
windowrule = center,initialTitle:^Salvar como$

windowrule = float,initialTitle:^Importação de texto -.*
windowrule = size 800 600,initialTitle:^Importação de texto -.*
windowrule = center,initialTitle:^Importação de texto -.*

windowrule = float,initialTitle:^Calculadora$
windowrule = size 400 600,initialTitle:^Calculadora$
windowrule = center,initialTitle:^Calculadora$

windowrule = decorate off,initialClass:^Xdg-desktop-portal-gtk$
windowrule = noborder on,initialClass:^Xdg-desktop-portal-gtk$
windowrule = size 800 600,initialClass:^Xdg-desktop-portal-gtk$
windowrule = center,initialClass:^Xdg-desktop-portal-gtk$

windowrule = float,initialTitle:^anydesk$
windowrule = move cursor 0 0,initialTitle:^anydesk$
