"$schema" = 'https://starship.rs/config-schema.json'

format = """
[](blue)\
$os\
$username\
[](bg:red fg:blue)\
$directory\
[](fg:red bg:peach)\
$git_branch\
$git_status\
[](fg:peach bg:yellow)\
$c\
$rust\
$golang\
$nodejs\
$php\
$java\
$kotlin\
$haskell\
$python\
[](fg:yellow bg:green)\
$docker_context\
$conda\
[](fg:green bg:crust)\
$time\
[ ](fg:crust)\
$line_break$character"""

palette = 'catppuccin_mocha'

[palettes.catppuccin_mocha]
rosewater = "#f5e0dc"
flamingo = "#f2cdcd"
pink = "#f5c2e7"
mauve = "#cba6f7"
red = "#f38ba8"
maroon = "#eba0ac"
peach = "#fab387"
yellow = "#f9e2af"
green = "#a6e3a1"
teal = "#94e2d5"
sky = "#89dceb"
sapphire = "#74c7ec"
blue = "#89b4fa"
lavender = "#b4befe"
text = "#cdd6f4"
subtext1 = "#bac2de"
subtext0 = "#a6adc8"
overlay2 = "#9399b2"
overlay1 = "#7f849c"
overlay0 = "#6c7086"
surface2 = "#585b70"
surface1 = "#45475a"
surface0 = "#313244"
base = "#1e1e2e"
mantle = "#181825"
crust = "#11111b"

[os]
disabled = false
style = "bg:blue fg:surface0"

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
EndeavourOS = ""
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"
Pop = ""

[username]
show_always = true
style_user = "bg:blue fg:surface0"
style_root = "bg:blue fg:surface0"
format = '[ $user ]($style)'

[directory]
style = "fg:surface0 bg:red"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[git_branch]
symbol = ""
style = "bg:peach"
format = '[[ $symbol $branch ](fg:surface0 bg:peach)]($style)'

[git_status]
style = "bg:peach"
format = '[[($all_status$ahead_behind )](fg:surface0 bg:peach)]($style)'

[nodejs]
symbol = ""
style = "bg:yellow"
format = '[[ $symbol( $version) ](fg:surface0 bg:yellow)]($style)'

[c]
symbol = " "
style = "bg:yellow"
format = '[[ $symbol( $version) ](fg:surface0 bg:yellow)]($style)'

[rust]
symbol = ""
style = "bg:yellow"
format = '[[ $symbol( $version) ](fg:surface0 bg:yellow)]($style)'

[golang]
symbol = ""
style = "bg:yellow"
format = '[[ $symbol( $version) ](fg:surface0 bg:yellow)]($style)'

[php]
symbol = ""
style = "bg:yellow"
format = '[[ $symbol( $version) ](fg:surface0 bg:yellow)]($style)'

[java]
symbol = ""
style = "bg:yellow"
format = '[[ $symbol( $version) ](fg:surface0 bg:yellow)]($style)'

[kotlin]
symbol = ""
style = "bg:yellow"
format = '[[ $symbol( $version) ](fg:surface0 bg:yellow)]($style)'

[haskell]
symbol = ""
style = "bg:yellow"
format = '[[ $symbol( $version) ](fg:surface0 bg:yellow)]($style)'

[python]
symbol = ""
style = "bg:yellow"
format = '[[ $symbol( $version) ](fg:surface0 bg:yellow)]($style)'

[docker_context]
symbol = ""
style = "bg:green"
format = '[[ $symbol( $context) ](fg:#83a598 bg:green)]($style)'

[conda]
style = "bg:green"
format = '[[ $symbol( $environment) ](fg:#83a598 bg:green)]($style)'

[time]
disabled = false
time_format = "%R"
style = "bg:crust"
format = '[[   $time ](fg:text bg:crust)]($style)'

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[](bold fg:green)'
error_symbol = '[](bold fg:red)'
vimcmd_symbol = '[](bold fg:green)'
vimcmd_replace_one_symbol = '[](bold fg:mauve)'
vimcmd_replace_symbol = '[](bold fg:mauve)'
vimcmd_visual_symbol = '[](bold fg:red)'
